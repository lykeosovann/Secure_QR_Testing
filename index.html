<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AES + QR Secure Message System</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <!-- QR decoder (from image) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="./libs/qrcode.min.js"></script>
  <script src="./libs/jsQR.js"></script>
  <script src="./app.js"></script>

</head>

<body>
  <div class="app">
    <div class="title">AES + QR Secure Message System</div>

    <!-- Encrypt panel -->
    <fieldset class="panel">
      <legend>Encrypt &amp; Generate QR</legend>

      <label for="secretMsg">Secret message:</label>
      <textarea id="secretMsg" placeholder="Type your secret message here..."></textarea>

      <label for="encPwd">Password (shared secret key):</label>
      <input id="encPwd" type="password" placeholder="Enter password..." autocomplete="new-password" />

      <div class="hint">
        Password rules: at least <b>12</b> chars, must include <b>lower</b>, <b>upper</b>, <b>digit</b>,
        and one symbol from <b>!@#$%^&amp;*()</b>.
      </div>

      <div class="btn-row">
        <button id="btnEncrypt">Encrypt &amp; Create QR</button>
      </div>

      <div id="encStatus" class="status"></div>

      <div class="qr-area">
        <div class="qr-box">
          <canvas id="qrCanvas" width="220" height="220"></canvas>
          <div class="small">Right-click / long-press to save the QR image.</div>
        </div>

        <div class="payload-box">
          <div class="small">Encrypted payload (stored inside the QR):</div>
          <pre id="payloadOut">(nothing yet)</pre>
        </div>
      </div>
    </fieldset>

    <!-- Decrypt panel -->
    <fieldset class="panel">
      <legend>Decrypt From QR</legend>

      <div class="row">
        <label class="file-label">
          <input id="qrFile" type="file" accept="image/*" />
          <span class="file-btn">Select QR Image</span>
        </label>

        <button id="btnDecode">Load QR</button>
      </div>

      <label for="decPwd">Password (same as encryption):</label>
      <input id="decPwd" type="password" placeholder="Enter password..." autocomplete="new-password" />

      <div class="btn-row">
        <button id="btnDecrypt">Decrypt</button>
      </div>

      <div id="decStatus" class="status"></div>

      <label for="decMsg">Decrypted message:</label>
      <textarea id="decMsg" readonly placeholder="Decrypted message will appear here..."></textarea>

      <!-- hidden canvas used to read pixels from image -->
      <canvas id="hiddenCanvas" class="hidden"></canvas>
    </fieldset>
  </div>

  <script src="./app.js"></script>
</body>
</html>
